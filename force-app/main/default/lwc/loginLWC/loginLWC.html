<template>
    <template if:true={opendialog}>
    <section role="dialog" tabindex="-1" aria-label="Meaningful description of the modal content" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_large">
        <div class="slds-modal__container">
          <header class="slds-modal__header slds-modal__header_empty">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closedialog}>
                <lightning-icon icon-name="utility:close"
                    alternative-text="close"
                    variant="inverse"
                    size="small">
                </lightning-icon>
                <span class="slds-assistive-text">Close</span>
            </button>
            <!--<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">

              </svg>
              <span class="slds-assistive-text">Close</span>
            </button>-->
          </header>
          <div class="slds-modal__content" id="modal-content-id-1">
            <iframe src={loginsplash} 
            frameborder="0"
            scrolling="false" 
            width="100%" height="800px"></iframe>
           </div>
          </div>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
