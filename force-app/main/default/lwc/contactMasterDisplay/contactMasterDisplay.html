<template>
    <lightning-layout horizontal-align="center" style="background-color:White">
            <lightning-layout-item padding="horizontal-small">
                        <lightning-combobox name="accountList" label="Select Account to get All Contacts"
                                            placeholder="Choose Account Name" value={selectedAccount}
                                            options={accountOptions}
                                            onchange={accountNameChange}>
                        </lightning-combobox>
            </lightning-layout-item>
        </lightning-layout>
           
                <template if:true={contacts.data}>
                    <div class="slds-grid slds-wrap slds-gutters">
                        <template for:each={contacts.data} for:item="con">
                            <div class="slds-col slds-size_1-of-3 slds-var-p-around_small" key={con.Id}>
                                <lightning-card title={con.Name} key={con.Id}>
                                    <lightning-button value={con.Id} name={con.Id} onclick={NavigateToDetails} variant="Success" label="View Details" slot="actions"></lightning-button>
                                    <p class="slds-var-p-around_small">{con.Name}</p>
                                    <p class="slds-var-p-around_small">{con.Phone}</p>
                                    <p class="slds-var-p-around_small">{con.Email}</p>
                                    <p slot="footer" key={con.Id}>{con.Email}</p>
                                </lightning-card>
                            </div>
                        </template>
                    </div>
                </template>
           
                <template if:true={contacts.error}>
                    {contacts.error.body.message}
                </template>
          
    
</template>
