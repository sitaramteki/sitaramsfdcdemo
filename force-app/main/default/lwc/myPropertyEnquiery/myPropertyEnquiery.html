<template>
    <div>
    <lightning-card title="Submit Your Enquiry" >
        <div class="slds-var-p-around_small">
            <lightning-record-edit-form object-api-name={objectApiName} layout-type="compact" onsuccess={handleSuccess}>
                <lightning-input-field field-name="Property__c" value={propertyId} variant="label-stacked" disabled>
                </lightning-input-field>
                <lightning-input-field field-name="Name__c"></lightning-input-field>
                <lightning-input-field field-name="Email__c"></lightning-input-field>
                <lightning-input-field field-name="Phone__c"></lightning-input-field>
                <lightning-input-field field-name="Message__c"></lightning-input-field>
                <lightning-button type="submit" name="update" variant="brand" label="Submit Enquiry"
                    class="slds-var-p-top_small slds-align_absolute-center"></lightning-button>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</div>
</template>
